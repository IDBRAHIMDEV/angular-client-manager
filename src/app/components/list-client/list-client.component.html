
<div class="row mt-3">
  <div class="col-md-6">
    <h2>List of clients</h2>
  </div>
  <div class="col-md-6 text-right">
    <a routerLink="/clients/add" class="btn btn-success"><i class="fa fa-plus"></i></a>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <table class="table">
      <thead>
        <tr>
          <th>Full name</th>
          <th>Phone</th>
          <th>Email</th>
          <th>Balance</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let client of clients" (dblclick)="removeClient(client.id)">
          <td scope="row">
            {{ client.lastName | titlecase }} {{ client.firstName | uppercase }}
            <small>{{ client?.city }}</small>
          </td>
          <td>{{ client.phone }}</td>
          <td>{{ client.email }}</td>
          <td>{{ client.balance }}</td>
          <td class="test-right">
            <a href="" class="btn btn-dark btn-sm mr-1"><i class="fa fa-pencil"></i></a>
            <a href="" class="btn btn-success btn-sm mr-1"><i class="fa fa-eye"></i></a>
            <button (click)="removeClient(client.id)" class="btn btn-warning btn-sm"><i class="fa fa-trash"></i></button>
          </td>
        </tr>
       
      </tbody>
    </table>
  </div>
</div>
